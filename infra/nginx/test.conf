server {
  listen 80;
  server_name test.dc.vasiliy-ivanov.ru;

  set $test_maintenance 0;
  if (-f /etc/nginx/maintenance/test.enabled) { set $test_maintenance 1; }

  location = /api/healthz {
    proxy_pass http://127.0.0.1:8182/health;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location /api/ {
    if ($test_maintenance = 1) { return 503; }
    proxy_pass http://127.0.0.1:8182/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 60s;
  }

  location / {
    if ($test_maintenance = 1) { return 503; }
    proxy_pass http://127.0.0.1:8181;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 60s;
  }

  error_page 503 @maintenance;
  location @maintenance {
    root /var/www/maintenance;
    try_files /test.html =503;
  }
}
